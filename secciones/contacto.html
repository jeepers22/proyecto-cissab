        <div class="section-title">
            <h1>CONTACTO</h1>
            <p>Dejanos tus datos y te contactamos a la brevedad</p>
        </div>
        <main>
            <section>
                <div class="section-container">
                    <div class="form-container">
                        <form>
                            <div class="form-info">
                                <label for="nombre">Nombre y Apellido</label>
                                <input class="form-info-stretch" type="text" name="nombre">
                            </div>
                            <div class="form-info">
                                <label for="edad">Edad</label>
                                <input class="form-info-stretch" type="number" name="edad">
                            </div>
                            <div class="form-info">
                                <!-- Utilizamos menú desplegable para el género -->
                                <label for="sexo">Género</label>
                                <select class="form-info-stretch" name="sexo" id="">
                                    <option value="hombre">Hombre</option>
                                    <option value="mujer">Mujer</option>
                                    <option value="otros">Otros</option>
                                </select>
                            </div><br>
                            <div class="form-info">
                                <label for="mail">E-mail</label>
                                <input class="form-info-stretch" type="email" placeholder="ejemplo@dominio.com" name="mail">
                            </div>
                            <div class="form-info">
                                <label for="telefono">Tel</label>
                                <input class="form-info-stretch" type="number" name="telefono">
                            </div>
                            <div class="form-info-heigh-stretch">
                                <label for="newsletter">Desea recibir el newsletter?</label>
                                <input type="checkbox" name="newsletter" value="aceptaNewsletter" checked>
                            </div>
                            <div class="form-info">
                                <label for="Observaciones">Observaciones</label>
                                <textarea class="form-info-stretch"></textarea>
                            </div>
                            <div class="form-buttons">
                                <input type="submit" value="Enviar">
                                <input class="none-display" type="reset" value="Borrar campos">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
