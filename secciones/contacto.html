        <div class="section-title">
            <h1>CONTACTO</h1>
            <p>Dejanos tus datos y te contactamos a la brevedad</p>
        </div>
        <main>
            <section>
                <form>
                    <div class="form-container">
                        <div class="form-info">
                            <input type="text" name="nombre" required="required">
                            <label for="nombre">Nombre y Apellido</label>
                        </div>
                        <div class="form-info">
                            <input type="number" name="edad" required="required">
                            <label for="edad">Edad</label>
                        </div>
                        <div class="form-info">
                            <!-- Utilizamos menú desplegable para el género -->
                            <select name="sexo" id="" class="sexo">
                                <option value="hombre">Hombre</option>
                                <option value="mujer">Mujer</option>
                                <option value="otros">Otros</option>
                            </select>
                            <label for="sexo" class="effect-initialize">Género</label>
                        </div><br>
                        <div class="form-info">
                            <input type="email" name="mail" required="required">
                            <label for="mail">E-mail</label>
                        </div>
                        <div class="form-info">
                            <input type="number" name="telefono" required="required">
                            <label for="telefono">Tel</label>
                        </div>
                        <div>
                            <label for="newsletter" class="label-check">Desea recibir el newsletter?</label>
                            <input type="checkbox" name="newsletter" value="aceptaNewsletter" checked>
                        </div>
                        <div class="form-info">
                            <textarea class="form-info-stretch"></textarea>
                            <label for="Observaciones" class="effect-initialize">Observaciones</label>
                        </div>
                        <div class="form-buttons">
                            <input type="submit" value="Enviar">
                            <input class="none-display" type="reset" value="Borrar campos">
                        </div>
                    </div>
                </form>
            </section>
        </main>
